<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/1a657d1a37.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
  <div class="container">
    
    <div class="main">
      <div id="header">
          <h1>SPLI <br> TTER</h1>
      </div>
      <div class="ins-main">
        <div class="main-form features">
          <div class="form">
            <div class="div-large">
              <p>Bill</p>
            <label class="i-for-inp" for="bill" >
              <i class="fa-solid fa-dollar-sign"></i>
            </label>
            <input type="number" placeholder="0" id="bill" class="inp-large">
            </div>

            <div class="main-div-tips">
              <p>Select Tip %</p>
              <div class="ins-main-div-tips">
                <div class="div-tips">
                  <button class="btn-tips" value="5">5%</button>
                </div>
                <div class="div-tips">
                  <button class="btn-tips" value="10">10%</button>
                </div>
                <div class="div-tips">
                  <button class="btn-tips" value="15">15%</button>
                </div>
                <div class="div-tips">
                  <button class="btn-tips" value="25">25%</button>
                </div>
                <div class="div-tips">
                  <button class="btn-tips" value="50">50%</button>
                </div>
                  <input type="number" id="custom" placeholder="Custom" class="btn-tips">
              </div>
            </div>
            
            

            <div class="div-large">
              <p>Number of People</p>
              <label class="i-for-inp" for="bill" >
                <i class="fa-solid fa-user"></i>
              </label>
              <input type="number" placeholder="0" id="inp-people" class="inp-large" >

            </div>

          </div>
        </div>
  
        <div class="main-index features">
          <div class="ins-main-index">
            <div class="div-tip-num">
              <div class="ins-div-tip-num">
                <p>Tip Amount</p>
                <span>/ person</span>
              </div>
  
              <h1 id="h1-tip-amount">$0</h1>
            </div>

            <div class="div-tip-num">
              <div class="ins-div-tip-num">
                <p>Total</p>
                <span>/ person</span>
              </div>
  
              <h1 id="h1-total-amount">$0</h1>
            </div>

            <button id="btn-reset">RESET</button>


          </div>
        </div>
      </div>
    </div>
  </div>

  </div> -->


  <script src="./script.js"></script>
  
</body>
</html>
